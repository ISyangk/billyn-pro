<ion-view view-title="Article">
	<ion-content>
		<ion-slide-box>
			<ion-slide ng-repeat="pic in vm.article.media">
				<div class="box blue"><img ng-src="{{pic.uri}}"/></div>
			</ion-slide>
		</ion-slide-box>

		<div class="content-inner">
			<h1>{{vm.article.title}}</h1>
			<p>{{vm.article.body}}</p>
		</div>
	</ion-content>
</ion-view>
