<div class="panel panel-default" ng-class="{ active: $state.includes('product.details') }">
  <div class="panel-heading">
    {{data.model.title}}
    <a href title="Edit this news" class="fa fa-edit pull-right" ui-sref="products.update({id: data.model._id})"></a>
  </div>

  <div class="panel-body">
    <p>
      <div class="row">
        <div ng-repeat="picture in data.model.pictures" class="image col-sm-6">
          <img ng-if="picture" ng-src="{{picture}}" class="img-responsive img-thumbnail" alt="{{picture.title}}" width="100%">
        </div>
      </div>
      <style>
        .row > div.image:nth-child(odd) {clear: both;}
      </style>
    </p>

    <p ng-bind="data.model.body"></p>
    <p ng-bind="data.model.price"></p>
    <p>
      <a href="{{data.model.url}}" title="{{data.model.url}}" ng-bind="data.model.url"></a>
    </p>

  </div> <!-- //.panel-body -->

  <div class="panel-footer">
    <button class="btn btn-primary" ui-sref="products.update({id: data.model._id})">Edit</button>
  </div>

</div>
